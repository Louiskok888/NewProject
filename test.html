<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onplay Event Example</title>
</head>
<body>

    <h1>Video OnPlay Example</h1>
    <video width="320" height="240" controls onplay="playStarted()">
        <source src="sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function playStarted() {
            alert("The video has started playing!");
        }
    </script>

</body>
</html>
